<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de chantier - Demo ArtisanSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: system-ui, sans-serif; }</style>
</head>
<body class="bg-white text-gray-800">
<div id="app">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Gestion de chantier - Demo ArtisanSmart</h1>
    <div class="space-x-2">
      <button id="test-api" class="bg-green-500 p-2 rounded">Test API Gemini</button>
      <button id="generate-text" class="bg-orange-500 p-2 rounded">Generer texte Landing Page</button>
    </div>
  </header>
  <div class="flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="w-64 p-4 bg-gray-100 h-screen overflow-y-auto">
      <ul class="space-y-2">
        <li><button class="w-full text-left p-2 bg-gray-200 rounded" onclick="setActiveView('dashboard')">ğŸ“Š Tableau de bord</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('projects')">ğŸ—ï¸ Chantiers</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('quotes')">ğŸ’° Devis & Factures</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('planning')">ğŸ“… Planning</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('employees')">ğŸ‘¥ Salaries</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('materials')">ğŸ› ï¸ Materiaux</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('ae')">âš ï¸ Auto-entrepreneur</button></li>
        <li><button class="w-full text-left p-2 hover:bg-gray-200 rounded" onclick="setActiveView('settings')">âš™ï¸ Parametres</button></li>
      </ul>
    </nav>
    <!-- Main content (fallback statique) -->
    <main id="main-content" class="flex-1 p-4 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4">Dashboard - En chargement...</h2>
      <p>V17 active - Si vide, ouvre console (F12) pour debug.</p>
    </main>
  </div>
  <!-- Output Gemini -->
  <div id="gemini-output" class="p-4 border-t bg-gray-50 hidden">
    <h3 class="font-bold mb-2">Texte genere par Gemini :</h3>
    <div id="output-content"></div>
  </div>
</div>

<script>
  console.log("Script charge - Version V17");
  document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM ready - Init complete");

    // ClÃ© API
    window.GEMINI_API_KEY = "AIzaSyAV-oQQ9hnAywalaWPznyBpiOKUVprn9tA";

    // Fonction Gemini (sans crash, fallback)
    window.callGemini = async function(prompt, isTest = false) {
      console.log("Gemini call:", prompt.substring(0, 50) + "...");
      if (!window.GEMINI_API_KEY) return "Cle API non active - Mode demo.";
      
      const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${window.GEMINI_API_KEY}`;
      
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 1024 }
          })
        });
        
        if (!response.ok) throw new Error(`Status ${response.status} - API non active.`);
        
        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        console.log("Gemini OK:", text.substring(0, 50) + "...");
        return isTest ? "API Gemini 1.5 Flash OK - tout fonctionne !" : text;
        
      } catch (error) {
        console.error("Gemini error:", error);
        return `Erreur: ${error.message} - Verifie activation sur aistudio.google.com/app/apikey`;
      }
    };

    // Boutons avec check
    const testBtn = document.getElementById("test-api");
    if (testBtn) {
      testBtn.addEventListener("click", async () => {
        console.log("Test click");
        const result = await window.callGemini("Dis bonjour en francais.", true);
        document.getElementById("gemini-output").classList.remove("hidden");
        document.getElementById("output-content").innerHTML = `<p class="text-green-600 font-bold">${result}</p>`;
      });
    }

    const genBtn = document.getElementById("generate-text");
    if (genBtn) {
      genBtn.addEventListener("click", async () => {
        console.log("Generate click");
        const prompt = "Generer un texte LP pour ArtisanSmart SaaS artisans batiment. Hero + features KPI + pricing + CTA. Ton simple pro.";
        const output = await window.callGemini(prompt);
        document.getElementById("gemini-output").classList.remove("hidden");
        document.getElementById("output-content").innerHTML = `<pre class="bg-white p-4 rounded overflow-auto text-sm">${output}</pre>`;
      });
    }

    // State hardcode (sans localStorage pour eviter bug)
    window.state = {
      projects: [
        { id: 1, name: "Maison Dupont", status: "En cours", caAttente: 2500 },
        { id: 2, name: "Appartement Martin", status: "Termine", tempsGagne: 10 },
        { id: 3, name: "Bureau Leroy", status: "Prevu", risques: 1 }
      ]
    };

    // Fonctions render
    function setActiveView(view) {
      console.log("Vue changee:", view);
      const main = document.getElementById('main-content');
      if (!main) return console.error("Main non trouve");
      
      main.innerHTML = '';
      
      if (view === 'dashboard') {
        const tempsGagne = window.state.projects.reduce((sum, p) => sum + (p.tempsGagne || 0), 0);
        const caAttente = window.state.projects.reduce((sum, p) => sum + (p.caAttente || 0), 0);
        const risques = window.state.projects.reduce((sum, p) => sum + (p.risques || 0), 0);
        
        main.innerHTML = `
          <h2 class="text-2xl font-bold mb-6">Tableau de bord - KPI valeur</h2>
          <div class="grid md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-lg text-center">
              <h3 class="font-bold text-lg">Temps gagne ce mois</h3>
              <p class="text-3xl text-green-600">${tempsGagne}h</p>
              <p class="text-sm">GrÃ¢ce aux automatisations</p>
            </div>
            <div class="bg-orange-50 p-4 rounded-lg text-center">
              <h3 class="font-bold text-lg">CA en attente</h3>
              <p class="text-3xl text-orange-600">${caAttente}â‚¬</p>
              <p class="text-sm">Devis non signes + factures</p>
            </div>
            <div class="bg-red-50 p-4 rounded-lg text-center">
              <h3 class="font-bold text-lg">Chantiers a risque</h3>
              <p class="text-3xl text-red-600">${risques}</p>
              <p class="text-sm">Retards detectes</p>
            </div>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="font-bold">Chantiers en cours</h3>
            <ul>
              ${window.state.projects.map(p => `<li>${p.name} - ${p.status}</li>`).join('')}
            </ul>
          </div>
        `;
      } else {
        main.innerHTML = `<h2 class="text-2xl font-bold mb-4">Vue ${view}</h2><p>Demo activee. Clique pour naviguer.</p>`;
      }
    }

    // Init vue par defaut
    setActiveView('dashboard');
    console.log("V17 init OK - Dashboard affiche.");
  });
</script>
</body>
</html>
