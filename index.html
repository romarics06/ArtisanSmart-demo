<script>

  // Fonction Gemini avec gestion d'erreurs

  // Bouton test API

  // Bouton g√©n√©rer texte LP (prompt bas√© sur ton spec enrichi)
  document.getElementById("generate-text").addEventListener("click", async () => {
    const prompt = `G√©n√®re un texte complet pour une landing page d'ArtisanSmart, SaaS pour artisans du b√¢timent. Inclu :

  // ==========================

  let state = JSON.parse(localStorage.getItem('appState')) || initState();
  function initState() {

        { id: 2, name: "Appartement Martin", client: "Martin", start: `${year}-05-01`, end: `${year}-06-15`, status: "Termin√©", tasks: ["Peinture"], materials: [2], employees: [2], quotes: [2], invoices: [2] },
        { id: 3, name: "Bureau Leroy", client: "Leroy", start: `${year}-09-01`, end: `${year}-10-15`, status: "Pr√©vu", tasks: [], materials: [], employees: [1], quotes: [], invoices: [] }
      ],
      clients: ["Dupont", "Martin", "Leroy"],
      employees: [
        { id: 1, name: "Jean", role: "Chef de chantier" },
        { id: 2, name: "Lucie", role: "Ouvrier" },
        { id: 3, name: "Ahmed", role: "√âlectricien" }
      ],
      quotes: [
        { id: 1, number: "DEV-2025-001", client: "Dupont", project: 1, lines: [{ desc: "Peinture", qty: 2, unit: 50 }], status: "Accept√©" },
        { id: 2, number: "DEV-2025-002", client: "Martin", project: 2, lines: [{ desc: "Carrelage", qty: 3, unit: 40 }], status: "Brouillon" }

      ],

      settings: { status: "Auto-entrepreneur", plafond: 77700 }

    localStorage.setItem('appState', JSON.stringify(demoState));
    return demoState;
  }

  // ==========================
  // 3Ô∏è‚É£ Navigation (am√©lior√©e avec hover)
  // ==========================
  function setActiveView(view) {
    const main = document.getElementById('main-content');
    main.innerHTML = '';
    // Reset active
    document.querySelectorAll('#sidebar button').forEach(btn => btn.classList.remove('bg-gray-200'));
    if (view === 'dashboard') renderDashboard();
    else if (view === 'projects') renderProjectsView();
    else if (view === 'quotes') renderQuotesView();
    else if (view === 'planning') renderPlanningView();
    else if (view === 'employees') renderEmployeesView();
    else if (view === 'materials') renderMaterialsView();
    else if (view === 'ae') renderAEView();
    else if (view === 'settings') renderSettingsView();
  }

  // ==========================
  // 4Ô∏è‚É£ Dashboard avec KPI enrichis (bas√© sur ton spec)
  // ==========================
  function renderDashboard() {
    const main = document.getElementById('main-content');
    const totalProjects = state.projects.length;
    const inProgress = state.projects.filter(p => p.status === "En cours").length;
    const finished = state.projects.filter(p => p.status === "Termin√©").length;
    const delayed = state.projects.filter(p => p.status === "En retard").length || 0; // Simulation retard
    const totalQuotes = state.quotes.length;
    const acceptedQuotes = state.quotes.filter(q => q.status === "Accept√©").length;
    const caTotal = state.invoices.reduce((sum, f) => sum + f.lines.reduce((s, l) => s + l.qty * l.unit, 0), 0);
    const caAttente = state.invoices.filter(f => f.status !== "Pay√©e").reduce((sum, f) => sum + f.lines.reduce((s, l) => s + l.qty * l.unit, 0), 0);
    const tempsGagne = Math.round((acceptedQuotes * 5) / 4); // Simulation : 5h/devis

          <p>${inProgress} / ${totalProjects}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">

  }

  // ==========================

  // ==========================
  function renderProjectsView() {
    const main = document.getElementById('main-content');
    main.innerHTML = "<h2 class='text-2xl font-bold mb-6'>Gestion des chantiers</h2>";
    state.projects.forEach(p => {
      const div = document.createElement('div');
      div.className = "border p-4 mb-4 rounded-lg bg-gray-50";
      const assignedEmployees = p.employees.map(id => state.employees.find(e => e.id === id)?.name).join(", ");
      const tasks = p.tasks.map((t, i) => `<li class="flex"><input type='checkbox' class="mr-2"> ${t}</li>`).join("");
      div.innerHTML = `
        <h3 class="font-bold text-lg">${p.name}</h3>
        <p>Client: ${p.client} | Statut: ${p.status} | √âquipe: ${assignedEmployees}</p>

      `;
      main.appendChild(div);
    });
    // Formulaire ajout chantier (inchang√©)
    const form = document.createElement('div');
    form.className = "mt-6 p-4 border rounded-lg bg-white";

      <input type="text" id="newProjectName" placeholder="Nom" class="border p-2 mr-2 w-1/3">

      <button class="bg-green-500 text-white p-2 rounded" onclick="addProject()">Ajouter</button>

  }

  function addProject() {
    const name = document.getElementById("newProjectName").value;
    const client = document.getElementById("newProjectClient").value;
    if (name && client) {
      const newId = Date.now();
      state.projects.push({ id: newId, name, client, start: new Date().toISOString().split('T')[0], end: '', status: "Pr√©vu", tasks: [], materials: [], employees: [], quotes: [], invoices: [] });
      saveState();
      setActiveView('projects');

  }

    alert(`IA analyse photo pour chantier ${projectId} : Avancement estim√© 70% (simulation). Int√©gration Factur-X si besoin.`);
  }

    });

</script>
